sudo: false

language: 
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

before_install:
  - pip install --user cpp-coveralls

script: 
  - cd Debug
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - make
  - ./Vajolet_unitTest
  
after_success:
- coveralls --gcov-options '\-lp' --root .. -E ".*Debug.*" -E ".*test.*"
